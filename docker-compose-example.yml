  qwc-mapinfo-service:
    image: sourcepole/qwc-mapinfo-service:latest-2024-lts
    environment:
      <<: *qwc-service-variables
      SERVICE_MOUNTPOINT: '/api/v1/mapinfo'
    volumes:
      - ./pg_service.conf:/srv/pg_service.conf:ro
      - ./volumes/config:/srv/qwc_service/config:ro
    # ports:
