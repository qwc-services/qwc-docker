  qwc-auth-service:
    image: sourcepole/qwc-db-auth:v2022.01.11
    environment:
      - SERVICE_MOUNTPOINT=/auth
      - JWT_SECRET_KEY=$JWT_SECRET_KEY
      - JWT_COOKIE_CSRF_PROTECT=True
      # https://flask-jwt-extended.readthedocs.io/en/stable/options/#cookie-options
      - JWT_COOKIE_SAMESITE=Strict
      # Enable the following in production (requires https):
      #- JWT_COOKIE_SECURE=True
      #- TOTP_ENABLED=False
      #- TOTP_ISSUER_NAME=QWC Services
      - MAIL_SUPPRESS_SEND=True
      - MAIL_DEFAULT_SENDER=from@example.com
    volumes:
      - ./pg_service.conf:/var/www/.pg_service.conf:ro
      - ./volumes/config:/srv/qwc_service/config:ro
    ports:
      - "127.0.0.1:5017:9090"

  qwc-elevation-service:
    image: sourcepole/qwc-elevation-service:v2022.01.11
    volumes:
      - ./volumes/config:/srv/qwc_service/config:ro
    ports:
      - "127.0.0.1:5002:9090"

  qwc-permalink-service:
    image: sourcepole/qwc-permalink-service:v2022.01.11
    environment:
      - SERVICE_MOUNTPOINT=/api/v1/permalink
      - JWT_SECRET_KEY=$JWT_SECRET_KEY
      - JWT_COOKIE_CSRF_PROTECT=True
    volumes:
      - ./pg_service.conf:/var/www/.pg_service.conf:ro
      - ./volumes/config:/srv/qwc_service/config:ro
    ports:
      - "127.0.0.1:5001:9090"

