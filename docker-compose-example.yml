  qwc-mapinfo-service:
    image: sourcepole/qwc-mapinfo-service:v2022.01.11
    environment:
      - SERVICE_MOUNTPOINT=/api/v1/mapinfo
      - JWT_SECRET_KEY=$JWT_SECRET_KEY
      - JWT_COOKIE_CSRF_PROTECT=True
    volumes:
      - ./pg_service.conf:/var/www/.pg_service.conf:ro
